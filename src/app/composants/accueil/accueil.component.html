<div id="haut"></div>

<app-carousel></app-carousel>

<!-- Carousel -->
<div id="demo" class="carousel slide " data-bs-ride="carousel">

    <!-- Indicators/dots -->
    <div class="carousel-indicators c ">
        <button type="button" data-bs-target="#demo" data-bs-slide-to="0" class="active"></button>
        <button type="button" data-bs-target="#demo" data-bs-slide-to="1"></button>
        <button type="button" data-bs-target="#demo" data-bs-slide-to="2"></button>
        <button type="button" data-bs-target="#demo" data-bs-slide-to="3"></button>
        <button type="button" data-bs-target="#demo" data-bs-slide-to="4"></button>
        <button type="button" data-bs-target="#demo" data-bs-slide-to="5"></button>
    </div>
    <!-- The slideshow/carousel -->
    <div class="carousel-inner">
        <div class="carousel-item active">
            <img src="assets/caroussel/c (1).jpg" alt="Los Angeles" class="d-block" style="width:100%; height:75%;">
        </div>
        <div class="carousel-item">
            <img src="assets/caroussel/c (2).jpg" alt="Chicago" class="d-block" style="width:100%">
        </div>
        <div class="carousel-item">
            <img src="assets/caroussel/c (3).jpg" alt="New York" class="d-block" style="width:100%">
        </div>
        <div class="carousel-item">
            <img src="assets/caroussel/c (4).jpg" alt="New York" class="d-block" style="width:100%">
        </div>
        <div class="carousel-item">
            <img src="assets/caroussel/c (5).jpg" alt="New York" class="d-block" style="width:100%">
        </div>
        <div class="carousel-item">
            <img src="assets/caroussel/c (6).jpg" alt="New York" class="d-block" style="width:100%">
        </div>
    </div>

    <!-- Left and right controls/icons -->
    <button class="carousel-control-prev" type="button" data-bs-target="#demo" data-bs-slide="prev">
    <span class="carousel-control-prev-icon"></span>
  </button>
    <button class="carousel-control-next" type="button" data-bs-target="#demo" data-bs-slide="next">
    <span class="carousel-control-next-icon"></span>
  </button>
</div>


<div class="container">
    <div class="row no-gutters">
        <div *ngFor="let v of Voyages" class="col-4">
            <div class="card" style="width: 85%">
                <div class="img-hover-zoom c"> <img [src]="v.Image" class="card-img-top" [alt]="v.libelle"> </div>
                <div class="card-body">
                    <h5 class="card-title">{{v.identifiant}} {{v.libelle}}</h5>
                    <p class="card-text">{{v.Description}}</p>
                    <a href="#" class="btn btn-primary">Réserver</a>
                </div>
            </div>
        </div>
    </div>
</div>


<section class="featured spad">
    <div class="container">
        <div class="row">
            <div class="col-lg-12">
                <div class="section-title">
                    <h2>Les Régions du Japon</h2>
                </div>
                <div class="featured__controls">
                    <ul>
                        <li class="active" data-filter="*">Tout</li>
                        <li data-filter=".Traditionnelle">Traditionnelle</li>
                        <li data-filter=".Paradisiaque">Paradisiaque</li>
                        <li data-filter=".Touristique">Touristique</li>
                        <li data-filter=".Historique">Historique</li>
                    </ul>
                </div>
            </div>
        </div>
        <div class="row featured__filter">

            <!-- Début -->

            <div *ngFor="let v of Voyages" class="col-lg-3 col-md-4 col-sm-6 mix {{v.categorie}} ">

                <div class="card" style="width: 85%">
                    <div class="img-hover-zoom c"> <img [src]="v.Image" class="card-img-top" [alt]="v.libelle"> </div>
                    <div class="card-body">
                        <h5 class="card-title">{{v.identifiant}} {{v.libelle}}</h5>
                        <p class="card-text">{{v.Description}}</p>
                        <a href="#" class="btn btn-primary">Réserver</a>
                    </div>
                </div>
            </div>
            <!-- Fin -->

        </div>
    </div>
</section>
